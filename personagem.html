<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personagem</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        socket.on('vida', (vida) => {
            console.log(vida)
            let currentLife = document.querySelector("span#currentLife")
            currentLife.innerHTML = vida
        })

        socket.on('sanidade', (sanidade) => {
            console.log(sanidade)
            let currentSanity = document.querySelector("span#currentSanity")
            currentSanity.innerHTML = sanidade
        })

        socket.on('definir personagem', (personagem) => {
            console.log(personagem)
            let nome = document.querySelector("span#nome")
            let fullLife = document.querySelector("span#fullLife")
            let fullSanity = document.querySelector("span#fullSanity")
            nome.innerHTML = personagem.nome
            fullLife.innerHTML = personagem.vida
            currentLife.innerHTML = personagem.vida
            fullSanity.innerHTML = personagem.sani
            currentSanity.innerHTML = personagem.sani
        })
        
    </script>
    <style>
        .bar {
            border-radius: 2px;
            border: 1px solid black;
        }

        #box {
            text-align: center;
            text-align: center;
            width: 200px;
            padding: 2px;
        }

        #nameLabel {
            border: none;
        }


        #lifeLabel {
            background-color: red;
            color: white;
        }

        #SanityLabel {
            background-color: blue;
            text-align: center;
            color: white;
        }
    </style>
</head>

<body>
    <div id=box>
        <div id=photo></div>
        <div class="bar" id="nameLabel"><span id="nome"></span></div>
        <div class="bar" id="lifeLabel"><span id="currentLife"></span>/<span id="fullLife"></span></div>
        <div class="bar" id="SanityLabel"><span id="currentSanity"></span>/<span id="fullSanity"></span></div>
    </div>
</body>

</html>
