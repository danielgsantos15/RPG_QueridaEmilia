<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Querida Emilia</title>
    <script>
         function clearCharacter() {
            location.reload();
        }
        
        function putOnScreen(name, life, stability, totalLife, totalStability) {
            let personagem = document.getElementById('personagem');
            personagem.innerHTML = personagem.innerHTML + `
                <section class="card-panel section col s12">
                <div class="row" id="player${name}">
                    <div class="col s4">
                        <label id="nick">Player:</label>
                        <span id="nickSpan" name="${name}">${name}</span>
                    </div>
                    <div class="col s4">
                        <label id="saude">Vida:</label>
                        <span id="spanCurrentLife" name="${life}">${life}</span>/<span id="spanTotalLife" name="${totalLife}">${totalLife}</span>
                        <input name="dano" id="currentLife"/>
                        <button id="currentLifeButton" class="btn-small" type="button" onclick="updateStatus()" >Sa√∫de atual</button>
                    </div>
                    <div class="col s4">
                        <label id="sanidade">Sanidade:</label>
                        <span id="spanCurrentStability" name="${stability}">${stability}</span>/<span id="spanTotalStability" name="${totalStability}">${totalStability}</span>
                        <input name="dano" id="currentStability">
                        <button id="currentStabilityButton" class="btn-small" type="button" onclick="updateStatus()" >Sanidade atual</button>
                    </div>
                </div>
                <div class=row>
                    <div class="col s12">
                        <p id="link"></p>
                        <a href="http://localhost:8081/${name}" target="_blank"> http://localhost:8081/${name}</a>
                    </div>
                </div>
            </section>`
            
        }

        function criarPersonagem(){
            let name = document.getElementById('nickname').value;
            let life = document.getElementById('life').value;
            let stability = document.getElementById('stability').value;

            if (!name || !life || !stability) {
                alert('missing fields:name or life or stability');
                return;
            }

            putOnScreen(name, life, stability, life, stability)

            sender({
                name: name,
                currentLife: life,
                totalLife: life,
                currentStability: stability,
                totalStability: stability
            })

            clear();
        }

        function clear () {
            document.getElementById('nickname').value = '';
            document.getElementById('life').value = '';
            document.getElementById('stability').value = '';
        }

        function sender(personagem) {
            if(!personagem.hasOwnProperty('name') || !personagem.name) {
                alert('falta nome no sender')
                return;
            }

            axios({
                method: 'post',
                url: 'http://localhost:8081/new',
                data: personagem
            })
            .then(function (resposnse) {
                console.log(resposnse)
            })
            .catch(function(error) {
                console.log(error)
                if (error.response) {
                    console.log(error.response.data);
                    console.log(error.response.status);
                    console.log(error.response.headers);
                } else if (error.request) {
                    console.log(error.request);
                } else {
                    console.log('Error', error.message);
                }
            })
        }

        function update(personagem) {
            if (!personagem.hasOwnProperty('name') || !personagem.name) {
                alert('falta nome no sender')
                return;
            }
             axios({
                method: 'post',
                url: 'http://localhost:8081/update',
                data: personagem
            })
                .then( response => {
                    console.log(response)
                    setTimeout(() => {
                        location.reload(true)
                    }, 4000);
                })
                .catch(function (error) {
                    console.log(error)
                    if (error.response) {
                        console.log(error.response.data);
                        console.log(error.response.status);
                        console.log(error.response.headers);
                    } else if (error.request) {
                        console.log(error.request);
                    } else {
                        console.log('Error', error.message);
                    }
                })
        }

        function updateStatus() {
            let personagem = document.getElementById('personagem');
            let name = document.getElementById('nickSpan').attributes.name.value;
            let totalLife = document.getElementById('spanTotalLife').attributes.name.value;
            let currentLife = document.getElementById('currentLife').value;
            let currentStability = document.getElementById('currentStability').value;
            let totalStability = document.getElementById('spanTotalStability').attributes.name.value;

            if(!currentLife) currentLife = document.getElementById('spanCurrentLife').attributes.name.value;
            if(!currentStability) currentStability = document.getElementById('spanCurrentStability').attributes.name.value;

            update({
                name: name,
                currentLife: currentLife,
                currentStability: currentStability
            })

        }

        function show(){
            axios({
                method: 'post',
                url: 'http://localhost:8081/data',
            })
            .then(function (response){
                for(let personagem of response.data){
                    if(personagem){
                        putOnScreen(personagem.name, personagem.currentLife, personagem.currentStability, personagem.totalLife, personagem.totalStability)
                    }
                }
            })
            .catch(function(error){
                if (error.response) {
                    console.log(error.response.data);
                    console.log(error.response.status);
                    console.log(error.response.headers);
                } else if (error.request) {
                    console.log(error.request);
                } else {
                    console.log('Error', error.message);
                }
            })
        }
        show()

    </script>
</head>
<body class="container blue lighten-1">
    <header>
        <h1>Criando personagem</h1>
    </header>
    <div class="row" id="sessao">
        <section class="card-panel section col s12 white">
            <div class="row">
                <div class="input-field col s4">
                    <input type="text" placeholder="nome" name="personagem" id="nickname" required>
                </div>
                <div class="input-field col s4">
                    <input name="vida" placeholder="vida"  id="life" required>
                </div>
                <div class="input-field col s4">
                    <input name="sanidade" placeholder="sanidade"  id="stability" required>
                </div>
                <div class="col s4 right">
                    <button class="btn-small waves-effect waves-light right" onclick="criarPersonagem()">Criar personagem</button>
                </div>
            </div>
        </section>
    </div>
    <div class="row" id="personagem">
    </div>
    <footer>
        <p>&copy; Daniel Santos</p>
    </footer>
</body>
</html>
